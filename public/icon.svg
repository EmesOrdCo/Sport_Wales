      <stop offset="0%" style="stop-color:#E03A3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8102E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" />
  
  <!-- S letter in white -->
  <path d="M 65 30 
