        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- W accent at bottom -->
  <text x="50" y="95" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">
    W
