[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Force HTTPS redirect
[[redirects]]
  from = "http://sportwalesdemo.online/*"
  to = "https://sportwalesdemo.online/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.sportwalesdemo.online/*"
  to = "https://sportwalesdemo.online/:splat"
  status = 301
  force = true

# Force HTTPS redirect (will work once certificate is provisioned)
[[redirects]]
  from = "http://sportwalesdemo.online/*"
  to = "https://sportwalesdemo.online/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.sportwalesdemo.online/*"
  to = "https://sportwalesdemo.online/:splat"
  status = 301
  force = true

# Redirects for locale handling
[[redirects]]
  from = "/"
  to = "/en"
  status = 302

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

